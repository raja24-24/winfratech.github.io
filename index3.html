<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Let's chat!
            <i id="chat-icon" style="color: rgb(253, 253, 254);" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                             
                            <p id="botStarterMessage" class="botText"><span>typing</span></p>
                            <form onsubmit="sendgmail(); reset(); return false;">
                                <h3>gmail</h3>
                                <input type="text" id="name" placeholder="your name">
                                <input type="text" id="gmail" placeholder="your gmail">
                                <input type="text" id="phone number" placeholder="your phone number">
                                <textarea id="message" rows="4" placeholder="message"></textarea>
                                <button type="submit">send</button>
                            </form>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="helpassist()">
                                
                                    
                                    
                                        
                                        
                                        
                                        
                                    
                                </i>
                                
                        </div>
                        <a class="button" href="tel:9346612851">Call:9346612851</a>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendgmail(){
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "username@gmail.com",
            Password : "",
            To : '',
            From : document.getElementById("gmail").value,
            Subject : "This is the subject",
            Body : "name"+document.getElementById("name").value+"<br> phone number"+document.getElementById("phone number").value+
            "<br> message"+document.getElementById("message").value
        }).then(
        message => alert("message sent successfully.we will get back to you")
        );
    }
</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>

</html>
